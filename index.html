<!doctype html>
<html lang="en">
  <head>
  	<title>The Small Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Loads the stylesheets  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

	<!-- Loads the js scripts  -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    
	</head>
	<body>
		<!-- 
		Simple Log in / Sign up page. The Small Project
		 -->
		<section>
			<div class="page">
				<div class="welcome">
				      
					<h2>Hello!</h2>
					<p>welcome to the contact manager</p>
					<div class="icon d-flex align-items-center justify-content-center">
						<span class="fa fa-user-o"></span>
					</div>
					<h3 class = "signinmsg">Have an account?</h3>
					<h3 class = "signupmsg hidden">New here? Register</h3>
					<button class="sign_in">Sign In</button>
					<button class="sign_pup">Sign Up</button>
				</div>
				<!-- Sign up form ~ get user details, validate the input then send to server -->
				<div class="sign_up">
					<h2>Register</h2>
					<input id="FirstName" type="text" name="name" placeholder="First Name" required><br>
          			<input id="LastName" type="text" name="name" placeholder="Last Name" required><br>
					<input id="emailReg" type="text" name="login" placeholder="Username" required><br>
					<input id="NewUserPassword" type="password" name="password" placeholder="Password" required><br>
          			<input id="CNewUserPassword" type="password" name="Repassword" placeholder="Re-enter Password" style="margin-bottom: 15px;" required><br>
          			<input type="submit" name="sign_up" value="Sign Up" onclick="RegisterNewUser();" class="up">
					<span id="RegisterResult"></span>
				
				</div>
				<!-- Log in form  -->
				<div class="login">
						<h2>Welcome Back!</h2>
						<input id="loginName" type="email" name="email" placeholder="Username" required><br>
						<input id ="password" type="password" name="password" placeholder="Password" required><br>
						<input type="submit" name="sign_in" value="Sign In" class="in" onclick="doLogin();">
						<span id="loginResult"></span>
				
					</div>
				</div>
			</section>
	


	</body>
	<!-- switch view from log in to sign up in same page -->
  <script>

    	$(document).ready(function(){
		$('.sign_in').click(function(){
			$('.login').addClass('active')
			$('.welcome').addClass('active')
			$('.sign_in').addClass('active')
			$('.sign_pup').addClass('active')
			$('.sign_up').addClass('active')
			$('.signinmsg').addClass('hidden')
			$('.signupmsg').removeClass('hidden')
		})
		$('.sign_pup').click(function(){
			$('.sign_up').removeClass('active')
			$('.login').removeClass('active')
			$('.welcome').removeClass('active')
			$('.sign_up').removeClass('active')
			$('.sign_pup').removeClass('active')
			$('.sign_in').removeClass('active')
			$('.signinmsg').removeClass('hidden')
			$('.signupmsg').addClass('hidden')
		})
	})

  </script>
</html>
